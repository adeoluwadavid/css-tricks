<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .viewportwidth{
        width: 50vw;
        background-color: red;
    }
    .widthpercentage{
        width: 50%;
        background-color: red;
    }
    .fixedwidth{
        width: 1000px;
        background-color: red;
    }
    .viewportheight{
        height: 25vh;
        background-color: green;
    }
    .em{
        font-size: 5em;
    }
    .rem{
        font-size: 5rem;
    }
    .parent{
        font-size: 30px;
    }
</style>
<body>
    <div class="viewportwidth">VW</div><br>
    <div class="widthpercentage">Width Percentage</div><br>
    <div class="fixedwidth">Fixed Width</div><br>
    <div class="viewportheight">VH</div><br>
    <div class="em">EM</div><br>
    <div class="rem">REM</div><br>
    <div class="parent">
        <div class="em">EM2</div><br>
    <div class="rem">REM2</div><br>
    </div>
</body>
</html>
